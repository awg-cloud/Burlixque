<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanta.js Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    #vanta-bg::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    #vanta-bg > * {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="vanta-bg">
    <div>
      <h1>Welcome to My Website</h1>
      <p>Enjoy the animated background powered by Vanta.js!</p>
    </div>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Vanta.js Waves Effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <!-- Initialization Script -->
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      color: 0x1e90ff,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 1,
      zoom: 1
    });
  </script>

</body>
</html>
