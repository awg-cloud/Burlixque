<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="antialiased poppins-light m-0">
    <div class="mx-5 my-7 px-2 py-2 flex justify-center">
      <p class="name-bg text-xl ml-4 mt-2 font-Noto">Burlixque</p>
      <div class="mt-20">
        <div>
          <img class="h-[53px]" src="./img/white logo - green bg.png" alt="" />
          <p
            class="font-semibold text-[15px] text-color mt-[12px] tracking-normal"
          >
            Get Started
          </p>
          <p class="faded-color text-[11px] tracking-wide mt-1">
            Welcome to Burlixque - Let's create your account
          </p>
          <div class="h-[1px] w-auto line-bg mt-6"></div>
        </div>
        <!-- Email -->
        <div class="flex flex-col">
          <label for="" class="text-sm mt-6 font-semibold">Username</label>
          <input type="text" class="input rounded-md mt-[2px] input-field" />
        </div>
        <!-- Password -->
        <div class="flex flex-col">
          <div class="flex justify-between items-center font-semibold mt-4">
            <label for="" class="text-sm">Password</label>
            <span class="hover:text-hovereffect text-[13px]">Forgot?</span>
          </div>
          <input type="text" class="input rounded-md mt-[2px] input-field" />
        </div>
        <!-- SignUp btn -->
        <button
          class="btn-bg h-9 w-full signup-color text-sm rounded-md mt-7 hover:btn-effect"
        >
          Sign up
        </button>
        <div class="flex text-[12px] justify-center mt-3">
          <p class="opacity-70">Already have an account?</p>
          <p class="font-semibold cursor-pointer hover:text-hovereffect ml-1">
            Log in
          </p>
        </div>
      </div>

      <!--  -->
      <div class="h-[510px] w-[360px] btn-bg rounded-lg ml-24 pl-7">
        <div class="text-5 font-Noto italic mt-10 card-color">
          <p>Enter</p>
          <p>the Future</p>
          <div class="poppins-light text-4xl ml-10 mt-3">
            <p>of Transport,</p>
            <p>today</p>
          </div>
        </div>

        <div class="flex mt-52 gap-2 ml-10">
          <img
            class="h-[42px] w-[43px] rounded-lg"
            src="./img/green logo - white bg.png"
            alt=""
          />
          <div
            class="case-color caseText-color h-[120px] w-10 -mt-[78px] rounded-md"
          >
            <div class="ml-[13px] mt-4">
              <img class="h-[18px] mb-4" src="./img/house.png" alt="" />
              <img class="h-[18px] mb-4" src="./img/four-dot.png" alt="" />
              <img class="h-[18px]" src="./img/screw.png" alt="" />
            </div>
          </div>
          <div class="case-color h-auto w-[170px] -mt-[168px] rounded-md pl-3">
            <img class="h-6 mt-5" src="./img/faded-logo.png" alt="" />
            <p
              class="font-semibold text-[16px] poppins-light tracking-tight mt-[42px]"
            >
              12,347.23 <span>₦</span>
            </p>
            <p class="text-[8px] balance-color tracking-wide mt-[2px]">
              Combined balance
            </p>
            <div class="caseText-color flex font-semibold gap-7 mt-5">
              <p class="text-[9px]">Primary card</p>
              <p class="text-[10px]">2,546.64 <span>₦</span></p>
            </div>
            <p class="caseText-color mt-1 text-[8px] font-semibold">
              3495 **** **** 6917
            </p>
            <div class="flex gap-11">
              <img class="h-[18px] my-4 " src="./img/visa.png" alt="" />
              <button class="h-7 w-16 text-[10px] font-semibold caseText-color btn-bgcolor rounded-full mt-3 hover:view-effect">View All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
